<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello others</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>hello v-pre v-cloak v-once</h1>
<hr />
<div id='myvue'>
    <!--原样输出-->
    <div v-pre>{{message}}</div>
    <div v-cloak>渲染完成后才显示</div>
    <!--只渲染一次-->
    <div v-once>{{message}}</div>
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el:'#myvue',
        data:{
            message:'Hello MyVue!'
        }
    })

</script>
</body>
</html>
