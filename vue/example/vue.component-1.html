<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello vue component</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>hello vue component</h1>
<hr />
<div id='myvue'>
    <!--第一种-->
    <!--<dai here="xianyang"></dai>-->
    <dai></dai>

</div>

<script type="text/javascript">
    // //在构造器外边声明局部组建
    // var dacomponent = {
    //     template:`<div style="color:red">dai from china</div>`
    // }
    //父子组件
   var city={
       template:`<div style="color:yellow">xianyang of china</div>`
   }
    var dacomponent = {
        template:`
            <div>
                <p>dai from china</p>
                <city></city>
            </div>
        `,
        components:{
            "city":city
        }
    }

    var app = new Vue({
        el:'#myvue',
        components:{
            "dai":dacomponent
        }
        // components:{
        //     'dai':{
        //         template:`<div style="color:red">dai from {{here}}</div>`,
        //         props:['here']
        //     }
        // }
    })

</script>
</body>
</html>
