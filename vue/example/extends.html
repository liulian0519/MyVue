<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>extends</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>extends</h1>
<hr />
<div id='myvue'>
    <!--{{a}}-->
    ${a}
    <p><button @click="add">add</button></p>
</div>

<script type="text/javascript">
    var extendObj={
        updated:function(){
            console.log("我是扩展的updated") //2
        },
        methods:{      ///方法鸣一样只执行构造器中的方法
            add:function(){
                console.log('我是被扩展出来的方法')
                this.a++;
            }
        }

    }
    var app = new Vue({
        el:'#myvue',
        data:{
            a:1
        },
        methods:{
            add:function(){
                console.log('我是原生的方法')  //1先执行
                this.a++;
            }
        },
        updated:function(){
            console.log("我是原生的updte");      ///3
        },
        extends:extendObj,
        delimiters:['${','}']


    })

</script>
</body>
</html>
