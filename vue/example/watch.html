<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>watch</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>watch</h1>
<hr />
<div id='myvue'>
    <p>今日温度：{{temp}}°</p>
    <p>穿衣建议：{{wear}}</p>
    <p><button @click="add">升高温度</button> <button @click="reduce">降低温度</button></p>

</div>

<script type="text/javascript">
    var wearArr=['T恤短袖','夹克长裙','棉衣羽绒']
    var app = new Vue({
        el:'#myvue',
        data:{
            temp:14,
            wear:'夹克长裙'
        },
        methods:{
            add:function(){
                this.temp+=5;
            },
            reduce:function(){
                this.temp-=5;
            }
        },
        //第一种  写在构造器内
        // watch:{
        //     temp:function(newVal,oldVal){
        //         if(newVal>=26){
        //             this.wear=wearArr[0]
        //         }else if(newVal<26 && newVal>0){
        //             this.wear=wearArr[1]
        //         }else{
        //             this.wear=wearArr[2]
        //         }
        //     }
        // }
    });
    //第二种 属性实例   写在外边
    app.$watch('temp',function(newVal,oldVal){
        if(newVal>=26){
            this.wear=wearArr[0]
        }else if(newVal<26 && newVal>0){
            this.wear=wearArr[1]
        }else{
            this.wear=wearArr[2]
        }
    })

</script>
</body>
</html>
